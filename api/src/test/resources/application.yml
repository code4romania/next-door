spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: root
    password: root
  jpa:
    hibernate.ddl-auto: create-drop
    generate-ddl: true
  flyway:
    enabled: false
    locations: classpath:db/migrate
    baselineOnMigrate: true
app:
  jwt:
    secret: test
    accessTokenExpirationInMs: 86400000
    refreshTokenExpirationInMs: 30758400000

